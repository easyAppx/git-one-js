<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age | Chanllenge</title>

    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container-1">
        <h1>Chanllenge 1: Your Age In Days..</h1>
        <div class="flex-box-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h1>Chanllenge 2: Generate Cat</h1>
        <div class="button">
            <div>
                <button class="btn btn-success" id="cat-generator" onclick="catGenerator()">Generate</button>
            </div>
            <div>
                <button class="btn btn-warning" id="cat-generator" onclick="catReset()">Reset Cat</button>
            </div>
        </div>
        <div class="flex-box-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
        <h1>Chanllenge 3: Rock, Paper, and Scissors</h1>
        <div class="flex-box-3" id="flex-box-3">
            <img id="rock" src="images/stone_rock.jpg" alt="" onclick="rpsGame(this)">
            <img id="paper" src="images/brown_paper.jpg" alt=""  onclick="rpsGame(this)">
            <img id="scissors" src="images/hand_scissors.png " alt=""  onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h1 id="btn-change-color">Chanllenge 4: Change Button Colors</h1>
        <div class="flex-box-4">
            <form action="">
                <select name="dropdown" id="dropdown" onchange="buttonChangeColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-success">1st Button</button>
            <button class="btn btn-danger">2nd Button</button>
            <button class="btn btn-warning">3rd Button</button>
            <button class="btn btn-primary">4th Button</button>
        </div>
    </div>


    <script src="assets/javaS.js">

    </script>
</body>
